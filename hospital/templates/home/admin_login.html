

<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Hospital Management System</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'home/css/bootstrap.min.css'%}">
    <!-- Font Awesome (Optional for additional icons) -->
    <link rel="stylesheet" href="{% static 'home/css/all.min.css'%}">
    <style>
        body {
            background: url("{% static 'home/images/bg3.jpg' %}") no-repeat center center/cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        .login-container h3 {
            color: darkcyan;
            text-decoration: underline;
            text-align: center;
        }
        .form-group label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }
        .home-link {
            text-align: center;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container text-center">
        <h3><i class="fas fa-user-md"></i> Admin Login</h3>
        <form method="post">
            {% csrf_token %}
            <div class="form-group mt-3">
                <label for="email"><i class="fas fa-envelope"></i> Email ID</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group mt-3">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3"><i class="fas fa-sign-in-alt"></i> Login</button>
            <a href="{% url 'home' %}" class="btn btn-secondary mt-2 w-100"><i class="fas fa-home"></i> Home Page</a>
        </form>
    </div>
    
    <script src="{% static 'home/js/bootstrap.min.js'%}"></script>
    <script src="{% static 'home/js/jquery.js'%}"></script>
    <script src="{% static 'home/js/popper.js'%}"></script>
    <script src="{% static 'home/js/all.min.js'%}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
