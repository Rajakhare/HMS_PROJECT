<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'home/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'home/css/all.min.css' %}"> 

    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .form-group label {
            font-weight: bold;
        }
        .form-control {
            height: 45px;
        }
        .btn-custom {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="container mt-5 d-flex justify-content-center">
    <div class="form-container">
        <h3 class="text-center mb-4">
            <i class="fas fa-calendar-alt"></i> Book Appointment
        </h3>
        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label for="spec_id"><i class="fas fa-user-md"></i> Specialization</label>
                {{ form.spec_id }}
            </div>

            <div class="mb-3">
                <label for="doctor_id"><i class="fas fa-user"></i> Doctor</label>
                {{ form.doctor_id }}
            </div>

            <div class="mb-3">
                <label for="date"><i class="fas fa-calendar"></i> Date of Appointment</label>
                {{ form.date_of_appointment }}
            </div>

            <div class="mb-3">
                <label for="time"><i class="fas fa-clock"></i> Time of Appointment</label>
                {{ form.time_of_appointment }}
            </div>

            <div class="mb-3">
                <label for="message"><i class="fas fa-comment"></i> Additional Message</label>
                {{ form.additional_msg }}
            </div>

            <div class="mb-3">
                <label for="status"><i class="fas fa-info-circle"></i> Status</label>
                {{ form.status }}
            </div>

            <button type="submit" class="btn btn-primary btn-custom">
                <i class="fas fa-check"></i> Submit
            </button>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'home/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'home/js/jquery.js' %}"></script>
    <script src="{% static 'home/js/popper.js' %}"></script> 
    <script src="{% static 'home/js/all.min.js'%}"></script>

</body>
</html>
