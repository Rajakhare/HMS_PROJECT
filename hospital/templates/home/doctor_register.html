<!DOCTYPE html>
  {% load static %}
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Doctor Register</title>
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="{% static 'home/css/bootstrap.min.css'%}">
     <!-- Font Awesome (Optional for additional icons) -->
     <link rel="stylesheet" href="{% static 'home/css/all.min.css'%}">
      <style>
           body {
              background-color: #f8f9fa;
          }
          .registration-form {
              max-width: 600px;
              background: white;
              padding: 20px;
              border-radius: 10px;
              box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
          }
          .form-group label {
              font-weight: bold;
          }
          .btn-custom {
              background-color: #007bff;
              color: white;
          }
          .btn-custom:hover {
              background-color: #0056b3;
          }
      </style>
  </head>
  <body>
         <div class="container d-flex justify-content-center align-items-center min-vh-100">
                <div class="registration-form w-100">
                    <h3 class="text-center mb-4">Doctor Registration</h3>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="username"><i class="fa fa-user"></i> Username</label>
                                    {{ form.username }}
                                </div>
                                <div class="form-group mb-3">
                                    <label for="first_name"><i class="fa fa-user"></i> First Name</label>
                                    {{ form.first_name }}
                                </div>
                                <div class="form-group mb-3">
                                    <label for="last_name"><i class="fa fa-user"></i> Last Name</label>
                                    {{ form.last_name }}
                                </div>
                                <div class="form-group mb-3">
                                    <label for="address"><i class="fa fa-map-marker-alt"></i> Specialization</label>
                                    {{form.specialization}}
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="email"><i class="fa fa-envelope"></i> Email</label>
                                    {{ form.email }}
                                </div>
                                <div class="form-group mb-3">
                                    <label for="mobile_number"><i class="fa fa-phone"></i> Mobile Number</label>
                                    {{ form.mobile_number }}
                                </div>
                                <div class="form-group mb-3">
                                    <label for="fees"><i class="fa fa-map-marker-alt"></i> Fees</label>
                                    {{ form.fees }}
                                </div>
                                <div class="form-group mb-3">
                                    <label for="password"><i class="fa fa-lock"></i> Password</label>
                                    {{ form.password }}
                                </div>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-custom w-100">Register</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <a class="btn btn-link" href="{% url 'patientlogin' %}">Already have Account ! Login Page</a>
                    </div>
                </div>
            </div>
  
      <script src="{% static 'home/js/bootstrap.min.js'%}"></script>
      <script src="{% static 'home/js/jquery.js'%}"></script>
      <script src="{% static 'home/js/popper.js'%}"></script>
      <script src="{% static 'home/js/all.min.js'%}"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  </html>
