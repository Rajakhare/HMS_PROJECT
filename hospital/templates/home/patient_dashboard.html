<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <link rel="stylesheet" href="{% static 'home/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'home/css/all.min.css' %}">
    <style>
         body {
            background-color: #FAFAFA;
        }
        .HMS {
            margin-left: 10px;
            text-decoration: underline;
        }
        .sidebar {
            min-height: 100vh;
            background-color:#002042;
            color: white;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
        }
        .sidebar a:hover {
            background-color: #073e79;
        }
        .content {
            padding: 10px;
        }
        .dashboard-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .update-form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
        }
        .form-control {
            margin-bottom: 15px;
        }
        .btn-primary {
            background-color: #0056b3;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 sidebar p-3">
                <h4 class="HMS py-4">Patient</h4>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'patientdashboard' %}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'book_appointment' %}">Book Appointment</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'appointment_history' %}">Appointment History</a>
                    </li>
                </ul>
            </nav>
            <div class="col-md-10 content">
                <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
                    <div class="container-fluid">
                        <h1 style="color: #002042;">Welcome {{first_name}} !!</h1>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="False" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav ms-auto">
                                <li class="nav-item">
                                    <a class="nav-link btn btn-info text-bold" href="{% url 'patient_logout' %}">Logout</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <div class="update-form">
                    <h4 class="text-center mb-4">Update Patient Details</h4>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label><i class="fa fa-user"></i> Full Name</label>
                            <input type="text" class="form-control" name="full_name" required>
                        </div>
                        <div class="form-group">
                            <label><i class="fa fa-envelope"></i> Email</label>
                            <input type="email" class="form-control" name="email" required>
                        </div>
                        <div class="form-group">
                            <label><i class="fa fa-phone"></i> Contact Number</label>
                            <input type="text" class="form-control" name="contact" required>
                        </div>
                        <div class="form-group">
                            <label><i class="fa fa-home"></i> Address</label>
                            <input type="text" class="form-control" name="address" required>
                        </div>
                        <div class="form-group">
                            <label><i class="fa fa-calendar"></i> Date of Birth</label>
                            <input type="date" class="form-control" name="dob" required>
                        </div>
                        <div class="form-group">
                            <label><i class="fa fa-venus-mars"></i> Gender</label>
                            <select class="form-control" name="gender" required>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mt-3">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'home/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'home/js/jquery.js' %}"></script>
    <script src="{% static 'home/js/popper.js' %}"></script>
    <script src="{% static 'home/js/all.min.js'%}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
