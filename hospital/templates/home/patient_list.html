<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Specialization List</title>
    <link rel="stylesheet" href="{% static 'home/css/bootstrap.min.css' %}">
    <style>
        body {
            font-family: sans-serif;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
        }

        th, td {
            padding: 12px 15px; /* Increase padding for better readability */
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2; /* Light gray background for header */
            font-weight: bold;
            text-transform: uppercase; /* Make header text uppercase */
        }

        tr:hover {
            background-color: #f5f5f5; /* Highlight rows on hover */
        }

        /* Add some spacing below the table */
        .table-container {
            margin-bottom: 30px;
        }

        /* Basic styling for buttons */
        .btn {
            display: inline-block;
            padding: 8px 12px;
            margin: 5px;
            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-primary {
            background-color: #007bff; /* Blue */
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-danger {
            background-color: #dc3545; /* Red */
            color: white;
            border: none;
        }

        .btn-danger:hover {
            background-color: #bd2130;
        }
    </style>
</head>
<body>

    <div class="table-container">  
     <table>
            <thead>
               <tr>
                    <th>Patient Name</th>
                    <th>Mobile Number</th>
                    <th>Email</th>
                    <th>Register Date</th>
                    <th>Actions</th>
               </tr>
            </thead>
            <tbody>
                {% for pl in patientlist %}
                <tr>
                    <td>{{ pl.first_name }}</td>
                    <td>{{ pl.mobile_number }}</td>
                    <td>{{ pl.email }}</td>
                    <td>{{ pl.created_at }}</td>
               
                    <td><a href="{% url 'patientregister' %}" class="btn btn-primary">Add</a>
                           <a href="#" class="btn btn-primary">Update</a>
                        <a href="#" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>


    <script src="{% static 'home/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'home/js/jquery.js' %}"></script>
    <script src="{% static 'home/js/popper.js' %}"></script>
</body>
</html>
